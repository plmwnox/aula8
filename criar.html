<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Personagem</title>
    <link rel="stylesheet" href="assets/css/criar.css">
</head>
<body>
    <form action="https://www.nasa.gov/">
        <fieldset>
            <legend>Personagem</legend>
            <label for="Nome">Nome</label>
            <input type="text" name="" id="Nome" placeholder="Digite seu Nick">
            <label for="">Classe</label>
            <select name="" id="">
                <option value="">Mago</option>
                <option value="">Cavaleiro</option>
                <option value="">Sniper</option>
                <option value="">Aventureiro</option>
                <option value="">CIentista</option>
            </select>
            <select name="" id="">
                <option value="">Selecione Personagem</option>
                <option value="">Xenomorfo</option>
                <option value="">Metamorfo</option>
                <option value="">Predador</option>
                <option value="">Peixonalta</option>

            </select>
            <textarea name="" id="" cols="30" rows="20" placeholder="Descreva seu Personagem"></textarea>
            <hr>
            <button type="reset">Limpar</button>
            <button type="submit">Criar</button>

        </fieldset>
    </form>

</body>
</html>
